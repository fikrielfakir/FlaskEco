{% extends "base.html" %}

{% block title %}Nouveau Modèle de Quantité - EcoQuality{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-calculator me-2"></i>Nouveau Modèle de Quantité</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du Modèle *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="product_type_id" class="form-label">Type de Produit</label>
                                <select class="form-select" id="product_type_id" name="product_type_id">
                                    <option value="">Sélectionner un type</option>
                                    {% for product_type in product_types %}
                                        <option value="{{ product_type.id }}">{{ product_type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="kiln_id" class="form-label">Four</label>
                                <select class="form-select" id="kiln_id" name="kiln_id">
                                    <option value="">Sélectionner un four</option>
                                    {% for kiln in kilns %}
                                        <option value="{{ kiln.id }}">{{ kiln.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="planned_quantity" class="form-label">Quantité Planifiée *</label>
                            <input type="number" class="form-control" id="planned_quantity" name="planned_quantity" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('quantities_index') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Créer le Modèle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
