{% extends "base.html" %}

{% block title %}Nouveau Four - EcoQuality{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-fire me-2"></i>Nouveau Four</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nom du Four *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Statut *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="active">Actif</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="inactive">Inactif</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="max_temperature" class="form-label">Température Maximum (°C) *</label>
                                <input type="number" class="form-control" id="max_temperature" name="max_temperature" step="0.1" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="capacity" class="form-label">Capacité (pièces) *</label>
                                <input type="number" class="form-control" id="capacity" name="capacity" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Emplacement</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="installation_date" class="form-label">Date d'Installation</label>
                                <input type="date" class="form-control" id="installation_date" name="installation_date">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="last_maintenance" class="form-label">Dernière Maintenance</label>
                                <input type="date" class="form-control" id="last_maintenance" name="last_maintenance">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('kilns_index') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Créer le Four
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
